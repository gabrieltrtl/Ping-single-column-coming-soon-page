<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <header class="header">
    <img class="logotype" src="./images/logo.svg" alt="logotype">
  </header>

  <main class="hero">
    <h1 class="hero__title"><span>We are launching</span> soon!</h1>
    <form class="hero__form" action="/" novalidate>
      <fieldset class="form__fs">
        <legend class="form__legend">Subscribe and get notified</legend>
        <label class="form__label" for="email" sr-only>Your email address…</label>
        <input type="email" id="email" placeholder="Your email address…" required>
        <button class="form__btn" type="submit">Notify Me</button>
        <span class="form__error"></span>
      </fieldset>
    </form>
    <img class="hero__img" src="./images/illustration-dashboard.png" alt="">
  </main>

  <footer class="footer">
    <div class="footer__social">
      <div class="icon__wrapper"><i class="fa-brands fa-facebook-f icon"></i></div>
      <div class="icon__wrapper"><i class="fa-brands fa-twitter icon"></i></div>
      <div class="icon__wrapper"><i class="fa-brands fa-instagram icon"></i></div>
    </div>
    <p class="footer__copy">&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  <script src="./main.js"></script>
</body>
</html>
